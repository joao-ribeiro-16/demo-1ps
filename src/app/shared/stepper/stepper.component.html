<div class="stepper-container">
  <!-- Title and Steps Indicator -->
  <div class="stepper-header">
    <span class="stepper-title">Gewünschte Rate</span>
    <span class="stepper-count">{{ currentStep }}/{{ steps }}</span>
  </div>

  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress" [style.width]="getProgressWidth()"></div>
  </div>
</div>
