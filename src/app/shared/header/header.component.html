<div class="top-bar-accordation">
  <div class="top-bar">
    <a class="back-link" (click)="openModal()"> Abbrechen & zurück zum Shop </a>
    <app-cancel-modal
      *ngIf="isModalOpen"
      (closeModal)="closeModal()"
      (backToShop)="navigateBackToShop()"
    >
    </app-cancel-modal>
  </div>
  <div class="logo-summary">
    <img src="assets/logo-bnp.svg" alt="Consors Finanz" class="logo" />
    <span
      class="rate"
      [style.textDecoration]="isDetailsVisible ? 'underline' : 'none'"
      >18,16 €/mtl.
      <span (click)="toggleDetails()">
        <img
          [src]="
            isDetailsVisible
              ? 'assets/small-arrow-up.svg'
              : 'assets/small-arrow-down.svg'
          "
          alt="arrow"
          class="arrow"
      /></span>
    </span>
  </div>
</div>
<div [ngClass]="isDetailsVisible ? 'overlay' : ''"></div>

<app-header-dropdown [detailsVisible]="isDetailsVisible"></app-header-dropdown>
